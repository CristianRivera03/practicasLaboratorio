<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 12 | Modales y Alertas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5 bg-light">
    <div class="container text-center">
      <h2 class="mb-4 text-primary">Práctica 12 - Modales y Alertas</h2>

      <!-- Sección de alertas -->
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>¡Éxito!</strong> Has iniciado sesión correctamente.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="alert alert-warning" role="alert">
        Tu sesión expirará en 5 minutos.
      </div>

      <div class="alert alert-danger" role="alert">
        Error: No se pudo conectar al servidor.
      </div>

      <!-- Botón para mostrar el modal -->
      <button
        type="button"
        class="btn btn-primary mt-4"
        data-bs-toggle="modal"
        data-bs-target="#infoModal"
      >
        Abrir Modal
      </button>
    </div>

    <!-- Estructura del Modal -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Encabezado -->
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalLabel">Ventana Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Cuerpo -->
          <div class="modal-body">
            <p>
              Este es un ejemplo de una ventana modal. Puedes usarla para
              mostrar mensajes, formularios o confirmaciones al usuario.
            </p>
          </div>

          <!-- Pie del modal -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-success">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
